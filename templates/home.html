<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LiveSearch</title>

    <!-- Pure.css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img alt="Globo - LiveSearch" src="{{ url_for('static', filename='img/globo.png') }}">
                </a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                {% include 'includes/search.html' %}
            </div><!--/.nav-collapse -->
        </div>
    </nav>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>

    <script id="suggests-template" type="text/x-handlebars-template">
    {% raw %}
    {{#if has_header}}
    <li class="header">
        <a href="{{ header.url }}" alt="{{{ header.title }}}"><img src="{{ header.logo }}"> {{{ header.title }}}</a>
    </li>
    {{/if}}

    <li class="suggestion-text">Sugestões de busca</li>

    {{#suggestions}}
    <li><a href="http://g1.globo.com/busca/?q={{ query }}">{{{ text }}}</a></li>
    {{/suggestions}}

    {{#unless suggestions}}
    <li class="suggestions-not-found"><strong>Nenhuma sugestão encontrada</strong></li>
    {{/unless}}
    {% endraw %}
    </script>
</body>
</html>
